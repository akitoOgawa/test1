<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>縦動画再生</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
    }
  </style>
</head>
<body>
  <video id="video" playsinline controls>
    <source src="video.mp4" type="video/mp4">
    対応していないブラウザです。
  </video>
</body>
</html>
