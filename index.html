<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>タップで動画再生</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
    }
    #tapMessage {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    video {
      max-width: 100%;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>
  <div id="tapMessage">画面をタップして動画を再生してください</div>
  <video id="video" controls>
    <source src="video.mp4" type="video/mp4">
    お使いのブラウザは動画再生に対応していません。
  </video>

  <script>
    const video = document.getElementById('video');
    const message = document.getElementById('tapMessage');

    document.body.addEventListener('click', () => {
      message.style.display = 'none';
      video.style.display = 'block';
      video.play();
    }, { once: true }); // 一度だけ実行
  </script>
</body>
</html>
