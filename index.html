<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>縦動画再生</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: auto;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      background-color: black;
      object-fit: contain;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 1.2rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="message">タップして再生</div>

  <video id="video" playsinline controls style="display: none;">
    <source src="video.mp4" type="video/mp4">
    お使いのブラウザは動画に対応していません。
  </video>

  <script>
    const video = document.getElementById('video');
    const message = document.getElementById('message');

    document.body.addEventListener('click', async () => {
      message.style.display = 'none';
      video.style.display = 'block';

      try {
        await video.play();
      } catch (err) {
        console.error('再生エラー:', err);
      }
    }, { once: true });
  </script>
</body>
</html>
